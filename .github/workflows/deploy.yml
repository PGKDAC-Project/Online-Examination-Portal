name: Deploy to AWS EC2

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  JAVA_VERSION: '21'
  NODE_VERSION: '18'
  DOTNET_VERSION: '8.0.x'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend-Application/package-lock.json
    
    - name: Test Spring Boot
      run: |
        cd oep_spring_backend
        mvn clean test
    
    - name: Test .NET Admin Service
      run: |
        cd AdminServiceDotNET
        dotnet test
    
    - name: Test React Frontend
      run: |
        cd frontend-Application
        npm ci
        npm run build

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd /home/ubuntu/online-exam-portal
          git pull origin main
          chmod +x scripts/deploy.sh
          ./scripts/deploy.sh
          
    - name: Health Check
      run: |
        sleep 30
        curl -f http://${{ secrets.EC2_HOST }}:8080/oep/actuator/health || exit 1
        curl -f http://${{ secrets.EC2_HOST }}:7097/health || exit 1
        
    - name: Notify Success
      if: success()
      run: |
        echo "ðŸŽ‰ Deployment successful!"
        echo "Frontend: http://${{ secrets.EC2_HOST }}"
        echo "API: http://${{ secrets.EC2_HOST }}:8080/oep"
        echo "Admin: http://${{ secrets.EC2_HOST }}:7097"