name: Deploy to AWS EC2

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  JAVA_VERSION: '21'
  NODE_VERSION: '18'
  DOTNET_VERSION: '8.0.x'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend-Application/package-lock.json
    
    - name: Test Spring Boot
      run: |
        cd oep_spring_backend
        mvn clean compile -DskipTests
    
    - name: Test .NET Admin Service
      run: |
        cd AdminServiceDotNET
        dotnet restore
        dotnet build --no-restore
    
    - name: Test React Frontend
      run: |
        cd frontend-Application
        npm ci
        npm run build

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.3
      env:
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        JWT_SECRET: ${{ secrets.JWT_SECRET }}
        MAIL_USERNAME: ${{ secrets.MAIL_USERNAME }}
        MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        envs: DB_PASSWORD,JWT_SECRET,MAIL_USERNAME,MAIL_PASSWORD
        script: |
          cd /home/ubuntu/online-exam-portal || git clone https://github.com/PGKDAC-Project/Online-Examination-Portal.git online-exam-portal && cd online-exam-portal
          git pull origin main
          chmod +x scripts/deploy.sh
          export DB_PASSWORD="${DB_PASSWORD}"
          export JWT_SECRET="${JWT_SECRET}"
          export MAIL_USERNAME="${MAIL_USERNAME}"
          export MAIL_PASSWORD="${MAIL_PASSWORD}"
          ./scripts/deploy.sh
          
    - name: Health Check
      run: |
        sleep 30
        curl -f http://${{ secrets.EC2_HOST }}:9090/oep/actuator/health || exit 1
        curl -f http://${{ secrets.EC2_HOST }}:7097/health || exit 1
        
    - name: Debug Logs on Failure
      if: failure()
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          echo "=== Spring Boot Logs ==="
          sudo journalctl -u oep-backend -n 50 --no-pager || true
          echo "=== Admin Service Logs ==="
          sudo journalctl -u oep-admin -n 50 --no-pager || true
          echo "=== Service Status ==="
          sudo systemctl status oep-backend --no-pager || true
          sudo systemctl status oep-admin --no-pager || true
        
    - name: Notify Success
      if: success()
      run: |
        echo "ðŸŽ‰ Deployment successful!"
        echo "Frontend: http://${{ secrets.EC2_HOST }}"
        echo "API: http://${{ secrets.EC2_HOST }}:9090/oep"
        echo "Admin: http://${{ secrets.EC2_HOST }}:7097"