# Production Configuration for Spring Boot Backend
spring.application.name=exam_portal_backend

# Database Configuration
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:3306/${DB_NAME:online_exam_portal}?createDatabaseIfNotExist=true&useSSL=true&allowPublicKeyRetrieval=true
server.servlet.context-path=/oep
spring.datasource.username=${DB_USER:Ankit}
spring.datasource.password=${DB_PASSWORD:manager}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=validate

# Server Configuration
server.port=8080

# Security Configuration
spring.security.user.name=${SECURITY_USER:Ankit}
spring.security.user.password=${SECURITY_PASSWORD:ankit123}

# JWT Configuration
jwt.expiration.time=7200000
jwt.secret=${JWT_SECRET:617b7c292a0698a897e6ff73324285be2ca049857c8802e26a4cce2214d899c4}

# Mail Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.from=${MAIL_USERNAME}

# Frontend Configuration
frontend.reset.url=${FRONTEND_URL:http://localhost:5173}/auth/reset-password

# Logging Configuration
logging.level.com.oep=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.info.env.enabled=true

